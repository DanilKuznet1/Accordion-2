<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Accordion Example #1</title>
  </head>
  <body>
    <div class="container">
      <div class="accordion">
        <div class="card">
          <header>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="card-icon"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 11l5-5m0 0l5 5m-5-5v12"
              />
            </svg>
            <span>How do you create an accordion?</span>
          </header>
          <main>
            <p>
              Easy! As long as you don't have to support IE11 or older browsers
              you could use <strong>details</strong> and
              <strong>summary</strong> natively.
            </p>
          </main>
        </div>
      </div>
    </div>
  </body>
